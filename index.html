<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="form-modal">
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
      </div>

      <div id="login-form">
        <form id="signin-form">
          <input type="text" id="email" placeholder="Enter email or username" />
          <input type="password" id="password" placeholder="Enter password" />
          <button type="submit" class="btn login">login</button>
          <p><a href="#">Forgotten account</a></p>
          <hr />
          <button
            type="button"
            id="google-login-btn"
            class="btn -box-sd-effect"
          >
            <i class="fa-brands fa-google fa-lg"></i> sign in with google
          </button>
          <button type="button" class="btn -box-sd-effect">
            <i class="fa-brands fa-facebook-f fa-lg"></i> sign in with facebook
          </button>
        </form>
      </div>

      <div id="signup-form">
        <form id="register-form">
          <input type="email" id="email" placeholder="Enter your email" />
          <input type="text"  placeholder="Choose username" />
          <input type="password" id="password" placeholder="Create password" />
          <input type="password" placeholder="Confirm password" />
          <button type="submit" class="btn signup">create account</button>
          <p>
            Clicking <strong>create account</strong> means that you are agree to
            our <a href="#">terms of services</a>.
          </p>
          <hr />
          <button
            type="button"
            id="google-register-btn"
            class="btn -box-sd-effect"
          >
            <i class="fa-brands fa-google fa-lg" aria-hidden="true"></i> sign up
            with google
          </button>
          <button type="button" class="btn -box-sd-effect">
            <i class="fa-brands fa-facebook-f fa-lg" aria-hidden="true"></i>
            sign up with facebook
          </button>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
